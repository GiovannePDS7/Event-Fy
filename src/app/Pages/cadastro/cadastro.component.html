<div class="d-xs-block d-md-none" id="background">
  <section class="d-flex align-items-center flex-column" id="section-container">
    <button id="button-seta" [routerLink]="['/login']">
      <img class="img-fluid" id="seta" src="../../../assets/Elementos/Seta.png">
    </button>
    <div id="img-container">
      <img class="img-fluid" id="iso-logo" src="../../../assets/Logo/isoLogo.png">
    </div>
    <div id="cadastro">
      <h1 class="text-center" id="h1-signUp">Sign Up</h1>
      <ng-form method="post" id="formulario">
        <fieldset>
          <legend>Username</legend>
          <input class="input-form" matInput type="text" placeholder="usuário_1234">
          <img class="img-fluid icon-form" src="../../../assets/Elementos/username.png">
        </fieldset>
        <fieldset>
          <legend>E-mail</legend>
          <input class="input-form" matInput type="email" placeholder="email@gmail.com">
          <img class="img-fluid icon-form" src="../../../assets/Elementos/email.png">
        </fieldset>
        <fieldset>
          <legend>Senha</legend>
          <input class="input-form" matInput type="password" placeholder="* * * *">
          <img class="img-fluid icon-form" src="../../../assets/Elementos/password_hide.png">
        </fieldset>
        <fieldset>
          <legend>Confirmar Senha</legend>
          <input class="input-form" matInput type="password" placeholder="* * * *">
          <img class="img-fluid icon-form" src="../../../assets/Elementos/password_hide.png">
        </fieldset>
        <button id="button-submit">Sign Up</button>

        <div id="container-SignIn">
          <span id="span-SignIn">Já tem uma conta? <a id="a-SignIn" [routerLink]="['/login']">Sign In</a></span>
        </div>
      </ng-form>
    </div>
  </section>
</div>
