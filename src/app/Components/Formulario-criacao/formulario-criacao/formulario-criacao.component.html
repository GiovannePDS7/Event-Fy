<div class=".d-xs-block d-md-none">
    <div id="Background">
        <p id="Title">Criação do Evento,</p>
        <p id="Title2">Nome do Evento</p>
        <form id="formularioMobile" [formGroup]="CadastroEventoForm">
            <img class="img-fluid" src="../../../../assets/Elementos/IconFormulario.png">
            <button mat-stroked-button id="btnPhoto">Inserir Foto</button>

            <fieldset class="formFieldset">
                <legend>Nome do Evento</legend>
                <input type="text" placeholder="Qual o nome do seu evento?" class="textForm"
                    formControlName="nomeEvento" minlength="3" maxlength="45">
            </fieldset>
            <div class="container-erro">
                <mat-error class="error-box"
                    *ngIf="CadastroEventoForm.controls.nomeEvento.hasError('required') && CadastroEventoForm.controls.nomeEvento.touched">'Nome
                    do Evento'
                    é obrigatório</mat-error>
                <mat-error class="error-box" *ngIf="CadastroEventoForm.controls.nomeEvento.hasError('minlength')">'Nome
                    do Evento' precisa conter entre 3
                    e 45
                    caracteres </mat-error>
            </div>

            <fieldset class="formFieldset">
                <legend>Data do Evento</legend>
                <input type="date" placeholder="Qual dia acontecerá seu evento?" class="textForm"
                    formControlName="dataEvento" [min]="hoje">
            </fieldset>

            <div class="container-erro">
                <mat-error class="error-box"
                    *ngIf="CadastroEventoForm.controls.dataEvento.hasError('required') && CadastroEventoForm.controls.dataEvento.touched">'Data
                    do Evento'
                    é obrigatório</mat-error>
            </div>
